apply plugin: 'java'

repositories {

	mavenCentral()

}

sourceSets {
	main
}

dependencies {
	compile( "com.alibaba:fastjson:1.2.8" )
	compile( "com.google.guava:guava:*" )
	compile( "com.netflix.archaius:archaius-core:*" )
	compile( "com.squareup.okhttp3:logging-interceptor:3.1.2" )
	compile( "com.squareup.okhttp3:okhttp:3.1.2" )
	compile( "commons-configuration:commons-configuration:*" )
	compile( "commons-io:commons-io:*" )
	compile( "io.netty:netty-tcnative-boringssl-static:*" )
	compile( "io.vertx:vertx-codegen:*" )
	compile( "io.vertx:vertx-core:*" )
	compile( "io.vertx:vertx-web:*" )
	compile( "javax.servlet:javax.servlet-api:3.1.0" )
	compile( "javax.ws.rs:javax.ws.rs-api:*" )
	compile( "log4j:log4j:1.2.17")
	compile( "org.apache.commons:commons-lang3:3.5" )
	compile( "org.apache.httpcomponents:httpclient:4.5.3" )
	compile( "org.apache.httpcomponents:httpcore:4.4.6" )
	compile( "org.apache.httpcomponents:httpmime:4.5.3" )
	compile( "org.slf4j:slf4j-api:*" )
	compile( "org.slf4j:slf4j-log4j12:*" )
}

configurations {
	compile
}

compileJava.doFirst {
	sourceSets.main.java.srcDirs = [ 'src/main/java' ]
}

jar {
    manifest {
        // 'Implementation-Version': version,
        attributes (
          'Main-Class' : 'examples.Main'
        )
    }
    archiveName = "vertxservlet.jar"
    from {
      configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
